<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Assignment 1 - Part 2</title>
  </head>
  <body>
    <div class="navbar">
      <div id="logo-container">
        <img src="img/navLogo.png" alt="logo" id="logoimg" />
      </div>
      <div id="tc">TACOCAT</div>
      <div class="hamburger-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="links">
        <div id="MENU">MENU</div>
        <div id="ABOUT">ABOUT</div>
        <div id="ORDER">ORDER</div>
      </div>
    </div>
    <div id="page-container">
      <img src="img/heroImg.png" id="heroimage" alt="huge smiling taco" />
      <div id="menu">MENU</div>
        <div class="menu-items">
          <div class="menu-item">
            <a href="https://www.lostacos1.com/" target="_blank">
              <img src="img/lostacos1.jpg" class="menu-image" alt="lostacos1 image with a shake" />
            </a>
            <div class="menu-text"> These tacos are very flavorful and well loved all over Manhattan!</div>
          </div>
          <div class="menu-item">
            <a href="https://nenestaqueriausa.com/" target="_blank">
              <img src="img/nene's.jpg" class="menu-image" alt="juicy burria taco" />
            </a>
            <div class="menu-text"> This is a personal favorite. Their birria tacos are to die for!</div>
          </div>
          <div class="menu-item">
            <a href="https://www.yelp.com/biz/tacombi-new-york-15" target="_blank">
              <img src="img/tacombi's.jpg" class="menu-image" alt="juicy burria taco" />
            </a>
            <div class="menu-text">When it comes to tacos, the sloppier it is, the better!</div>
          </div>
      </div>
    </div>
    <footer>
      <span class="taco">TACO</span><span class="cat">CAT</span>
    </footer>
  </body>
</html>
